<script>

var A = function() {
    this.name = 'apple';
}

A.prototype.getName = function() {
    return this.name;
}


//新增加
A.prototype.initialize = function() {
   
}

function inhert(A, extend) {
	var a = function() {};
	a.prototype = new A();
	for(var proto in extend) {
		a.prototype[proto] = extend[proto];
	}
	a.prototype.superclass = A.prototype;
	a.prototype.initialize();
	return a;
}

var B = inhert(A, {
    initialize: function() {
        this.superclass.initialize.call(this);
        this.total = 3;
    },

    say: function() {
        return '我有' + this.total + '个' + this.getName()
    }
});

var b = new B();
console.log(b.say()); //我有3个apple
